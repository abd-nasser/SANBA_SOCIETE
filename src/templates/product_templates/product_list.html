<input 
type="search" 
name="search" 
hx-get="{% url 'product_app:search' %}"
id="">

<ul>
    {% for product in all_products  %}

    <li>
        <h3>{{product.name}}</h3>
        <em>{{product.price}}</em>
        <b>{{product.stock}}</b>
        <a href="{% url 'product_app:product-detail' product.id  %}">Description</a>

    </li>
    
    {% endfor %}
    
</ul>
